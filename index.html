<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>MOHASTAR22 - الصفحة الرئيسية</title>
  <meta name="description" content="مرحبًا بك في MOHASTAR22 - المتجر الرسمي لشراء الرتب الخاصة بسيرفر Minecraft.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1a1a1a, #111);
      background-size: 200% 200%;
      animation: gradientMove 15s ease infinite;
      color: #fff;
      font-family: 'Arial', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
      text-align: center;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2.5rem;
      color: gold;
      text-shadow: 0 0 10px orange;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .start-btn {
      background: linear-gradient(45deg, gold, orange);
      color: #111;
      padding: 15px 40px;
      border-radius: 12px;
      font-size: 1.3rem;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(255, 165, 0, 0.6);
      transition: background 0.3s ease, transform 0.2s ease;
      display: inline-block;
      margin-top: 10px;
    }

    .start-btn:hover {
      background: linear-gradient(45deg, orange, gold);
      transform: scale(1.05);
    }

    .logo {
      width: 220px;
      margin-bottom: 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.6rem;
      }
      .start-btn {
        font-size: 1.1rem;
        padding: 12px 25px;
      }
      .logo {
        width: 150px;
      }
    }
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      document.body.style.opacity = "1";

      const links = document.querySelectorAll("a");
      links.forEach(link => {
        if (link.hostname === window.location.hostname && link.getAttribute("target") !== "_blank") {
          link.addEventListener("click", function (e) {
            e.preventDefault();
            const href = this.getAttribute("href");
            document.body.style.opacity = "0";
            setTimeout(() => {
              window.location.href = href;
            }, 300);
          });
        }
      });
    });
  </script>
</head>
<body>
  <img src="mohastar.jpg" alt="شعار MOHASTAR22" class="logo">
  <h1>مرحبًا بك في متجر <span style="color: #ffcc00;">MOHASTAR22</span> لشراء الرتب<br>يرجى قراءة التعليمات بعناية لتجنب أي خطأ</h1>
  <a href="rank.html" class="start-btn">ابدأ الاستخدام الآن</a>
</body>
</html>
